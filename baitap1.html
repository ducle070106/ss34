<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Đăng ký Tài khoản</title>  
    <link rel="stylesheet" href="./b1.css">  
</head>  
<body>  

    <div class="registration-container">  
        <h1>Register</h1>  
        <form id="registrationForm">  
            <label>Email:</label>  
            <input type="email" id="email" placeholder="Nhập địa chỉ email" required>  
            <label>Mật khẩu:</label>  
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>  
            <label>Xác nhận Mật khẩu:</label>  
            <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>  
            <button type="submit">Register</button>  
        </form>  
    </div>  

    <script src="./baitap1.css"></script>  
</body>  
</html>
